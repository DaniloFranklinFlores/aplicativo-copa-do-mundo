<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Valeo</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="root home-screen">
            <header class="header">
                <a href="home.html">
                    <img src="assets/images/logo/white.png" alt="Logo" class="logo">
                </a>
            </header>
            <main class="main">
                <div class="main-container">
                    <div class="hint-container">
                        <div class="hint-positions">
                            <div class="hint-position">
                                <img src="assets/images/award/1st.png">
                            </div>
                            <div class="hint-position">
                                <img src="assets/images/award/2nd.png">
                            </div>
                            <div class="hint-position">
                                <img src="assets/images/award/3rd.png">
                            </div>
                        </div>
                        <div class="hint-points">
                            <div class="hint-point">
                                <img src="assets/images/award/1st-text.png">
                            </div>
                            <div class="hint-point">
                                <img src="assets/images/award/2nd-text.png">
                            </div>
                            <div class="hint-point">
                                <img src="assets/images/award/3rd-text.png">
                            </div>
                        </div>
                        <div class="hint-random-image">
                            <img src="assets/images/award/bag.png">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bottom-navigation">
                <a href="award.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/award.svg">
                </a>
                <a href="next-game.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/_.svg">
                </a>
                <a href="games.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/ball.svg">
                </a>
                <a href="hint.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/__.svg">
                </a>
            </footer>
        </div>
    </body>
</html>
