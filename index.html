<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Valeo</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="root login-screen">
            <header class="header">
                <img src="assets/images/logo/color.png" alt="Logo" class="logo">
            </header>
            <main class="main">
                <h1 class="title">Bem vindo de volta!</h1>
                <form action="home.html" class="form">
                    <div class="form-item">
                        <label for="senha" class="form-label">Senha</label>
                        <input id="senha" class="form-input" type="password" name="password">
                    </div>
                    <a href="#" class="secondary-link">Esqueci a senha</a>
                    <input class="main-button" type="submit" value="Entrar">
                </form>
            </main>
        </div>
    </body>
</html>
