<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Valeo</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="root home-screen">
            <header class="header">
                <a href="home.html">
                    <img src="assets/images/logo/white.png" alt="Logo" class="logo">
                </a>
            </header>
            <main class="main">
                <div class="main-container">
                    <div class="next-game-container">
                        <div class="next-game-card">
                            <div class="card-title">Próximo Jogo</div>
                            <div class="card-teams">
                                <div class="card-team">
                                    <div class="team-flag"><img src="assets/images/flag/br-87.png"></div>
                                    <div class="team-name">Brasil</div>
                                </div>
                                <div class="card-team">
                                    <div class="team-flag"><img src="assets/images/flag/de-87.png"></div>
                                    <div class="team-name">Alemanha</div>
                                </div>
                            </div>
                            <div class="card-cta">
                                <a href="bet.html" class="bet-now">Faça a sua aposta agora</a>
                            </div>
                        </div>
                    </div>
                    <div class="title">Apostas feitas por você</div>
                    <div class="game-list">
                        <div class="game-item">
                            <div class="game-teams">
                                <div class="game-team">
                                    <div class="game-team-flag"><img src="assets/images/flag/br-87.png"></div>
                                    <div class="game-team-name">Brasil</div>
                                </div>
                                <div class="game-team">
                                    <div class="game-team-flag"><img src="assets/images/flag/de-87.png"></div>
                                    <div class="game-team-name">Alemanha</div>
                                </div>
                            </div>
                            <div class="game-date">
                                7<br>X<br>1
                            </div>
                        </div>
                        <div class="game-item">
                            <div class="game-teams">
                                <div class="game-team">
                                    <div class="game-team-flag"><img src="assets/images/flag/ar-36.png"></div>
                                    <div class="game-team-name">Argentina</div>
                                </div>
                                <div class="game-team">
                                    <div class="game-team-flag"><img src="assets/images/flag/it-36.png"></div>
                                    <div class="game-team-name">Itália</div>
                                </div>
                            </div>
                            <div class="game-date">
                                2<br>X<br>0
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bottom-navigation">
                <a href="award.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/award.svg">
                </a>
                <a href="next-game.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/_.svg">
                </a>
                <a href="games.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/ball.svg">
                </a>
                <a href="hint.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/__.svg">
                </a>
            </footer>
        </div>
    </body>
</html>
