<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Valeo</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="root home-screen">
            <header class="header">
                <a href="home.html">
                    <img src="assets/images/logo/white.png" alt="Logo" class="logo">
                </a>
            </header>
            <main class="main">
                <div class="main-container">
                    <div class="card-container">
                        <div class="card-line">
                            <div class="card">
                                <img class="card-background" src="assets/images/background/option/hall.png" alt="Placar de Líderes">
                                <div class="card-text">Placar de Líderes</div>
                            </div>
                        </div>
                        <div class="card-line">
                            <div class="card">
                                <img class="card-background" src="assets/images/background/option/__.png" alt="Palpites">
                                <div class="card-text">Palpites</div>
                            </div>
                            <div class="card">
                                <img class="card-background" src="assets/images/background/option/tutorial.png" alt="Tutorial">
                                <div class="card-text">Tutorial</div>
                            </div>
                        </div>
                        <div class="card-line">
                            <div class="card">
                                <img class="card-background" src="assets/images/background/option/next-game.png" alt="Próximos Jogos">
                                <div class="card-text">Próximos Jogos</div>
                            </div>
                        </div>
                    </div>
                    <div class="bet-container">
                        <div class="bet-container-score">
                            <div class="bet-score-item">4º</div>
                            <div class="bet-score-item">1103</div>
                        </div>
                        <div class="bet-container-main">
                            <div class="next-game">
                                <h2 class="bet-container-title">Próximo Jogo</h2>
                                <div class="next-game-bet-background">
                                    <div class="next-game-bet-team">
                                        <img src="assets/images/flag/br-87.png" alt="Brasil">
                                    </div>
                                    <div class="next-game-bet-field-art">
                                        <svg width="64" height="64" viewBox="0 0 64 64">
                                            <circle fill="white" cx="32" cy="32" r="24"></circle>
                                            <circle fill="#7FEF4B" cx="32" cy="32" r="20"></circle>
                                            <path fill="white" d="M30 0l4 0l0 64l-4 0Z"></path>
                                        </svg>
                                    </div>
                                    <div class="next-game-bet-team">
                                        <img src="assets/images/flag/de-87.png" alt="Alemanha">
                                    </div>
                                </div>
                            </div>
                            <div class="next-game-bet">
                                <h2 class="bet-container-title">Palpite</h2>
                                <div class="bet-tabs">
                                    <div class="tab-team tab-selected">Brasil</div>
                                    <div class="tab-team">Empate</div>
                                    <div class="tab-team">Alemanha</div>
                                </div>
                                <div class="bet-values">
                                    <div class="bet-value">7</div>
                                    <div class="bet-value">x</div>
                                    <div class="bet-value">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bottom-navigation">
                <a href="award.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/award.svg">
                </a>
                <a href="next-game.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/_.svg">
                </a>
                <a href="games.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/ball.svg">
                </a>
                <a href="hint.html" class="bottom-navigation-item">
                    <img class="icon" src="assets/images/icons/__.svg">
                </a>
            </footer>
        </div>
    </body>
</html>
